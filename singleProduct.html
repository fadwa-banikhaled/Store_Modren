    <!--Navbar-->
 <header class="product_header">

          </div>

        </div>

       <!--==================== Scripts ====================-->
       <script src="main.js"></script>
      <script>
        function img(anything) {
          document.querySelector('.slide').src = anything;
        }
    
        function change(change) {
          const line = document.querySelector('.home');
          line.style.background = change;
        }
        </script>

      <script>
    /////////Add To Cart Button in SingleProduct Page
    document.getElementById('add-to-bag').addEventListener('click', function() {
   var title = document.getElementById('product-title').innerText;
   var price = document.getElementById('product-price').innerText;
   var productImg = document.querySelector('.option img').src;
   addProductToCart(title, price, productImg);
   updateTotal();
   saveCartItems();
   updateCartIcon();
});
      
            /////////Open Measurement page
  document.querySelector('.btn-buy').addEventListener('click', function() {
   window.location.href = 'Measurement.html';
});
        </script>
