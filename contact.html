<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



     <!--=============== REMIXICONS ===============-->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">

    <!---------------------- CSS---------------------->
    <link rel="stylesheet" href="style.css">
    
    <title>Store</title>
</head>
<body>

    <header class="contact_header">
      <a href="index.html" class="back-button">
        <i class="ri-arrow-left-s-line">        
        </i>
      </a>
        <h1>Store</h1>
    </header>
  
    <main>
        <section class="contact-section" id="contactID">
            <div class="grid-container">
              <div class="contact-info">
                <h2>Contact Us</h2><br>
                <p>Phone: (123) 456-7890</p></br>
                <p>Email: info@store.com</p></br>
                <p>Address: 123 Street Name, City, State, Country</p>
              </div>
    

        <div class="contact__container container grid ">
            <h2>Contact Us</h2>
               <form action="" class="contact__form" id="contact-form">
                  <div class="contact__group">
                     <input type="text" name="user_name" required placeholder="Enter your name" class="contact__input">
                     <input type="email" name="user_email" required placeholder="Enter your email" class="contact__input">
                  </div>

                  <textarea name="user_project" required placeholder="Enter your message" class="contact__input"></textarea>
                     <p class="contact__message" id="contact-message"></p>
                     <button type="submit" class="button contact__button">
                        Send Message
                     </button>               
               </form>
            </div>
        </div>
      </section>
    </main>
  
    <!--==================== Footer ====================-->
    <footer>
        <div class="footer-content">
          <div class="footer-brand-social">
            <div class="footer-brand">
              Store
            </div>
      
            <div class="social-icons">
                <div class="nav-item">
                    <a href="#"><i class="ri-facebook-box-line"></i></a>
                  </div>
                  <div class="nav-item">
                    <a href="#"><i class="ri-instagram-line"></i></a>
                  </div>
                  <div class="nav-item">
                    <a href="#"><i class="ri-youtube-line"></i></a>
                  </div>
              </div>
          </div>
      
          <div class="footer-links">
            <div class="nav-item">
                <a href="shop.html">Shop</a>
              </div>
            <div class="nav-item">
                <a href="about.html">About</a>
              </div>            
          </div>
          
          <div class="copyright">
            &copy; 2023 store. All rights reserved.
          </div>
        </div>
      </footer>  

       <!--==================== Scripts ====================-->
    <script src="main.js"></script>
  </body>  
</html>
